<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Detail Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General reset and basic styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  color: #333;
  background-image: url(https://wallpapercave.com/wp/wp5842033.jpg);
}

.container {
  width: 80%;
  margin: 0 auto;
  padding: 20px;
}

/* Book detail layout */
.book-detail {
  display: flex;
  justify-content: space-between;
  background-color: white;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.book-image img {
  width: 250px;
  height: 350px;
  object-fit: cover;
  border-radius: 8px;
}

.book-info {
  flex: 1;
  padding-left: 20px;
}

.book-title {
  font-size: 2rem;
  color: #333;
  margin-bottom: 10px;
}

.book-author {
  font-size: 1.2rem;
  color: #777;
  margin-bottom: 20px;
}

.book-description {
  font-size: 1rem;
  line-height: 1.6;
  margin-bottom: 20px;
  color: #555;
}

.book-price {
  font-size: 1.5rem;
  color: #d9534f;
  margin-bottom: 20px;
}

.add-to-cart {
  padding: 12px 24px;
  background-color: #5cb85c;
  color: white;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  border-radius: 4px;
  transition: background-color 0.3s ease;
}

.add-to-cart:hover {
  background-color: #4cae4c;
}

</style>
<body>
  <div class="container">
    <div class="book-detail">
      <div class="book-image">
        <img src="C:\Users\JEEYA\Desktop\the great adventure.jpg" alt="Book Cover">
      </div>
      <div class="book-info">
        <h1 class="book-title">The Great Adventure</h1>
        <p class="book-author">by John Doe</p>
        <p class="book-description">A thrilling journey through uncharted territories, filled with suspense and mystery. Follow the protagonist on a journey to discover the secrets of an ancient civilization.</p>
        <p class="book-price">599â‚¹</p>
        <button class="add-to-cart"><a href="C:\Users\JEEYA\add cart.html">Buy</a></button>
        <br><br><button class="More"><bold><a href="C:\Users\JEEYA\shop page.html" >More Book</a></bold></button>
      </div>
    </div>
  </div>
</body>
</html>
