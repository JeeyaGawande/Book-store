<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #f4f4f4;
    background-image: url(https://wallpapercave.com/wp/wp5944045.jpg);
    background-size: cover;
    background-position: center;
    color: #333;
  }

  /* Navigation Styles */
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #2c3e50;
    color: white;
    padding: 15px 25px;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  nav .logo {
    display: flex;
    align-items: center;
  }

  nav .logo img {
    height: 50px;
    margin-right: 15px;
  }

  nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
  }

  nav ul li {
    margin: 0 15px;
  }

  nav ul li a {
    text-decoration: none;
    color: white;
    font-weight: 500;
    padding: 8px 15px;
    border-radius: 5px;
    transition: background 0.3s ease, color 0.3s ease;
  }

  nav ul li a:hover, nav ul li a.active {
    background-color: #3498db;
    color: white;
  }

  /* Main Content */
  main {
    padding: 40px 20px;
  }

  .cart-section {
    max-width: 1200px;
    margin: 0 auto;
    text-align: center;
  }

  .cart-items {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    margin-top: 30px;
  }

  .cart-item {
    display: flex;
    align-items: center;
    background-color: #ffffff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    width: 350px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .cart-item:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
  }

  .cart-item img {
    height: 120px;
    width: 80px;
    object-fit: cover;
    border-radius: 8px;
    margin-right: 20px;
  }

  .item-details {
    flex-grow: 1;
    text-align: left;
  }

  .item-price {
    font-weight: bold;
    color: #2ecc71;
    font-size: 1.1em;
  }

  .quantity button {
    padding: 8px 15px;
    font-size: 18px;
    border: none;
    background-color: #2980b9;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s ease;
  }

  .quantity button:hover {
    background-color: #3498db;
  }

  .quantity input {
    width: 60px;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin: 0 10px;
    font-size: 16px;
  }

  .cart-summary {
    margin-top: 40px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  }

  .checkout-btn {
    background-color: #e74c3c;
    color: white;
    padding: 12px 25px;
    border: none;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .checkout-btn:hover {
    background-color: #c0392b;
  }

  /* Footer */
  footer {
    background-color: #2c3e50;
    color: white;
    text-align: center;
    padding: 20px 0;
    margin-top: 40px;
  }

  footer .social-links {
    list-style: none;
    padding: 0;
    margin: 10px 0;
  }

  footer .social-links li {
    display: inline;
    margin: 0 15px;
  }

  footer .social-links a {
    color: white;
    text-decoration: none;
    font-size: 18px;
  }

  footer .social-links a:hover {
    color: #3498db;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    nav ul {
      flex-direction: column;
      align-items: center;
    }

    .cart-items {
      flex-direction: column;
      gap: 20px;
    }

    .cart-item {
      width: 100%;
    }
  }
</style>
<body>

    <!-- Navigation -->
    <nav>
        <div class="logo">
            <img src="C:\Users\JEEYA\Downloads\book.png" alt="Logo">
            <span>Perfect Book Store</span>
        </div>
        <ul>
            <li><a href="home page index.html">Home</a></li>
            <li><a href="shopping.html">Shop</a></li>
            <li><a href=help page.html">Help</a></li>
            <li><a href="index.html">Login</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <section class="cart-section">
            <h2>Books in Your Cart</h2>
            <div class="cart-items">
                <div class="cart-item">
                    <img src="the great adventure.jpg" alt="The Great adventure">
                    <div class="item-details">
                        <h3>The Great Adventure</h3>
                        <p>Written by John Doe</p>
                        <div class="quantity">
                            <button class="decrease" onclick="updateQuantity('item1', -1)">-</button>
                            <input type="number" id="item1" value="1" min="1" readonly>
                            <button class="increase" onclick="updateQuantity('item1', 1)">+</button>
                        </div>
                    </div>
                    <div class="As president, Roosevelt's far-reaching policies abroad and at home forever changed both our nation's place in the world and the life of every modern American. Fascinating details and an intimate, fast-paced narrative explore the heroic life and complex world of an American icon.">
                        <span id="price-item1">₹599</span>
                    </div>
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <h3>Cart Summary</h3>
                <p>Total Items: <span id="total-items">1</span></p>
                <p>Total Price: <span id="total-price">₹599</span></p>
                <button class="checkout-btn"><a href="C:\Users\JEEYA\Desktop\payment page.html">continue payment</a></button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Perfect Book Store. All rights reserved.</p>
        <ul class="social-links">
            <li><a href="contact us.html">Contact Us</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Twitter</a></li>
        </ul>
    </footer>

    <!-- JavaScript -->
    <script>
      function updateQuantity(itemId, change) {
        const item = document.getElementById(itemId);
        let currentQuantity = parseInt(item.value);
        const newQuantity = Math.max(currentQuantity + change, 1);
        item.value = newQuantity;

        const pricePerItem = parseInt(document.getElementById(`price-${itemId}`).textContent.replace('₹', ''));
        const totalItems = [...document.querySelectorAll('.cart-items input')].reduce((sum, input) => sum + parseInt(input.value), 0);
        const totalPrice = totalItems * pricePerItem;

        document.getElementById('total-items').textContent = totalItems;
        document.getElementById('total-price').textContent = `₹${totalPrice}`;
      }
    </script>
</body>
</html>
