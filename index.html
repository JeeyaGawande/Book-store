<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shopping website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(https://i.pinimg.com/736x/76/e8/40/76e8405832829f054affb3012486bc5a.jpg);
            background-size: cover;
        }
        .login-container {
            background-color: transparent;
            background: cover;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 100px auto;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input[type="text"], input[type="password"], input[type="text"].mobile {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: rgb(6, 123, 212);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0a5f64;
        }
        .input-group input:focus { 
            border-color: hsl(187, 39%, 49%);
            outline: none;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            border: none;
            color: rgb(231, 21, 21);
            font-size: 32px;
            border-radius: 2px;
            cursor: pointer;
            margin-top: 20px;
            margin-left: 33px;
            text-align: center;
        }
        .login-btn:hover {
            background-color: rgb(255, 85, 85);
        }
        .btn-container a {
            font-size: 20px;
            text-decoration: none;
            background-color: skyblue;
            padding: 10px;
            display: inline-block;
            margin-top: 10px;
        }
        .signup-link {
            margin-top: 10px;
        }
        .signup-link a {
            color: rgb(255, 0, 0);
            text-decoration: underline;
        }
        .error {
            color: red;
            text-align: center;
        }
        .nav-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 30px 80px;
        }
        .nav-bar .title {
            color: rgba(251, 8, 8, 0.99);
            font-size: 67px;
        }

        
        .logo {
            width: 200px; 
            margin-bottom: 40px;
             
        }
    </style>
</head>
<body>
<div class="login-container">

    <img src="book.png" alt="Website Logo" class="logo">

    <h2>Login</h2>
    <form id="loginForm">
        <div class="input-group">
            <label for="username">Username or Email</label>
            <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="input-group">
            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile" class="mobile" placeholder="Enter mobile number" required>
        </div>

        <div class="btn-container">
            <button type="submit"><a href="home.html">Login</button></a>
        </div>
    </form>

    <div class="signup-link">
        <p>Don't have an account? <a href="sign.html">Sign up here</a></p>
    </div>

    <div class="error" id="error-message"></div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); 

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const mobile = document.getElementById("mobile").value;

        localStorage.setItem("username", username);
        localStorage.setItem("password", password);
        localStorage.setItem("mobile", mobile);

        alert("in valid passward.");
    });
</script>
</body>
</html>
