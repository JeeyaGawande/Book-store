<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to your account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://t3.ftcdn.net/jpg/07/93/51/08/360_F_793510820_ERDrJAZQrfTimnVE5MZQDPFBPnP4spuG.jpg');
            background-size: cover;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent background */
            padding: 2rem;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-family: 'Times New Roman', Times, serif;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: rgb(101, 181, 241);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button[type="submit"]:hover {
            background-color:#ccc;
        }
        .signup-link {
            font-size: 18px;
            color: rgb(255, 0, 0);
            text-decoration: underline;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 100px;
        }
        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <main>
        <div class="login-container">
            <h1>Login to World Book Shop</h1>
            <form class="holder">
                <label for="username">
                    Username
                    <input id="username" type="text" required placeholder="Type your username">
                </label>

                <label for="password">
                    Password
                    <input id="password" type="password" required placeholder="Type your password">
                </label>

                <button type="submit" id="signin">Login</button>
                <div class="signup-link">
                    <a href="register.html">Sign up</a>
                </div>
            </form>
        </div>
    </main>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login Successful</h2>
            <p>Welcome to the World Book Shop!</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.querySelector('.holder');
            const modal = document.getElementById("myModal");
            const closeBtn = document.querySelector(".close");

            if (!loginForm) {
                console.error("Login form not found");
                return;
            }

            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.querySelector('#password').value;

                const storedUser = localStorage.getItem(username); // Assuming passwords are stored as simple text for now
                
                if (!storedUser) {
                    alert('No user data found! Please sign up first.');
                    loginForm.reset(); // Reset form fields
                    return;
                }

                if (password === storedUser) {
                    // Show the modal for successful login
                    modal.style.display = "block";

                    // Close modal after 2 seconds and redirect
                    setTimeout(function() {
                        modal.style.display = "none"; // Close modal
                        window.location.href =" https://github.com/JeeyaGawande/Book-store/blob/main/home.html'; // Redirect to home page
                    }, 2000); // Wait for 2 seconds before redirect
                } else {
                    alert("Invalid username or password.");
                    loginForm.reset(); // Reset form fields
                }
            });

            // Close the modal when the user clicks on the "x" button
            closeBtn.addEventListener("click", function() {
                modal.style.display = "none";
            });

            // Close the modal if the user clicks anywhere outside of the modal content
            window.addEventListener("click", function(event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
