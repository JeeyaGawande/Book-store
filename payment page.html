<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shopping - Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: url(https://wallpaperaccess.com/full/4597136.jpg);
    background-size: cover;
    background-position: center;
}

.container {
    background-color: transparent;
    width: 400px;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
     margin: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.payment-form {
    display: flex;
    flex-direction: column;
}

.section {
    margin-bottom: 20px;
}

.section h2 {
    font-size: 18px;
    margin-bottom: 10px;
    font-weight: bold;
    color: #333;
}

label {
    font-size: 14px;
    margin-bottom: 5px;
    color: #555;
}

input {
    padding: 10px;
    margin-bottom: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

input:focus {
    border-color: #007bff;
    outline: none;
}

.order-summary {
    font-size: 16px;
    margin-top: 10px;
}

.order-summary p {
    display: flex;
    justify-content: space-between;
}

.order-summary span {
    font-weight: bold;
}

.submit-btn {
    background-color: #007bff;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
     text-align: center;
    width: 100%;
}

.submit-btn:hover {
    background-color: #0056b3;
}
    @media (max-width: 480px) {
    .container {
        padding: 15px;
    }

    .payment-form input {
        font-size: 14px; /* Adjust font size for smaller screens */
    }

    .submit-btn {
        padding: 14px;
    }
</style>
<body>
    <div class="container">
        <h1>Book Shopping - Payment</h1>
        <form action="#" method="POST" class="payment-form">
            <div class="section">
                <h2>Billing Information</h2>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Billing Address</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="section">
                <h2>Payment Details</h2>
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" required pattern="\d{16}" maxlength="16" placeholder="1234 5678 1234 5678">

                <label for="expiration">Expiration Date</label>
                <input type="month" id="expiration" name="expiration" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required pattern="\d{3}" maxlength="3" placeholder="123">
            </div>

            <div class="section">
                <h2>Order Summary</h2>
                <div class="order-summary">
                    <p>Books: <span>599₹</span></p>
                    <p>Shipping: <span>free delivery</span></p>
                    <p>Total: <span>599₹</span></p>
                </div>
            </div>

            <button type="submit" class="submit-btn"><a href="https://jeeyagawande.github.io/Book-store/order done page.html"> Payment</a></button>
        </form>
    </div>
</body>
</html>
